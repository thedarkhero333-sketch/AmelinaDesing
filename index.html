<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textil Mayorista | Ofertas de Temporada</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Paleta de colores y variables */
        :root {
            --beige-fondo: #f5f5dc;
            --beige-oscuro: #e2d1c3;
            --rosa-pastel: #f7d9d9;
            --verde-menta: #d4e2d4;
            --texto: #5a5a5a;
            --acento-oferta: #e6a4a4;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--beige-fondo);
            color: var(--texto);
        }

        /* Cartel de Liquidaci贸n (Hero Section) */
        .banner-liquidacion {
            background-color: var(--rosa-pastel);
            padding: 60px 20px;
            text-align: center;
            border-bottom: 5px solid var(--beige-oscuro);
        }

        .banner-liquidacion h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #d17a7a;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .oferta-contenedor {
            background: white;
            display: inline-block;
            padding: 20px 40px;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .precio-anterior {
            text-decoration: line-through;
            color: #999;
            font-size: 1.2rem;
            display: block;
        }

        .precio-nuevo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--texto);
        }

        .vencimiento {
            margin-top: 15px;
            font-weight: bold;
            color: #d17a7a;
        }

        /* Secci贸n de Productos de prueba */
        .productos-section {
            padding: 50px 20px;
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
        }

        .grid-productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--beige-oscuro);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card .placeholder-img {
            width: 100%;
            height: 200px;
            background-color: var(--verde-menta);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .btn-comprar {
            background-color: var(--beige-oscuro);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <section class="banner-liquidacion">
        <h1>隆Liquidaci贸n Total!</h1>
        <div class="oferta-contenedor">
            <span class="precio-anterior">M铆nimo de compra: $300.000</span>
            <span class="precio-nuevo">隆LLEV SOLO 4 PRODUCTOS!</span>
            <p class="vencimiento"> V谩lido hasta el 28 de Febrero</p>
        </div>
    </section>

    <section class="productos-section">
        <h2>Nuestra Colecci贸n Textil</h2>
        <div class="grid-productos">
            <div class="card">
                <div class="placeholder-img" style="background-color: #fce4ec;"></div>
                <h3>Algod贸n Premium</h3>
                <p>Textura suave y duradera.</p>
                <button class="btn-comprar">Ver detalle</button>
            </div>
            <div class="card">
                <div class="placeholder-img" style="background-color: #f3e5f5;"></div>
                <h3>Lino Importado</h3>
                <p>Ideal para prendas frescas.</p>
                <button class="btn-comprar">Ver detalle</button>
            </div>
            <div class="card">
                <div class="placeholder-img" style="background-color: #e8f5e9;"></div>
                <h3>Lana Soft</h3>
                <p>M谩ximo abrigo y confort.</p>
                <button class="btn-comprar">Ver detalle</button>
            </div>
        </div>
    </section>

</body>
</html>
