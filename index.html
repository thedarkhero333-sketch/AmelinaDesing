<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textil Mayorista | Tienda Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --beige-fondo: #f5f5dc;
            --beige-oscuro: #d2b48c;
            --rosa-pastel: #f7d9d9;
            --texto: #4a4a4a;
            --blanco: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--beige-fondo);
            color: var(--texto);
        }

        /* --- ESTILOS DE LA P√ÅGINA --- */
        .navbar {
            padding: 20px;
            background: var(--blanco);
            text-align: center;
            border-bottom: 1px solid var(--beige-oscuro);
        }

        .hero-main {
            padding: 100px 20px;
            text-align: center;
        }

        /* --- ESTILOS DEL MODAL (VENTANITA) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: var(--rosa-pastel);
            padding: 40px;
            border-radius: 20px;
            max-width: 450px;
            width: 85%;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            border: 5px solid var(--blanco);
        }

        .modal-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #b56b6b;
            margin-top: 0;
        }

        .oferta-box {
            background: var(--blanco);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .tachado {
            text-decoration: line-through;
            color: #999;
            font-size: 1.1rem;
            display: block;
        }

        .destacado {
            font-size: 1.4rem;
            font-weight: 700;
            color: #d17a7a;
            display: block;
            margin-top: 5px;
        }

        .btn-cerrar {
            background: var(--texto);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn-cerrar:hover {
            transform: scale(1.05);
        }

        /* --- BOT√ìN WHATSAPP FLOTANTE --- */
        .btn-whatsapp {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .btn-whatsapp:hover {
            transform: scale(1.1);
        }

        .btn-whatsapp img {
            width: 100%;
            height: 100%;
            /* Filtro opcional para suavizar el verde si desentona mucho con los pasteles */
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.2));
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <div id="miModal" class="modal-overlay">
        <div class="modal-content">
            <h2>¬°Liquidaci√≥n!</h2>
            <p>Especial para Revendedores</p>
            
            <div class="oferta-box">
                <span class="tachado">M√≠nimo de compra: $300.000</span>
                <span class="destacado">¬°LLEV√Å DESDE 4 PRODUCTOS!</span>
            </div>

            <p><strong>üî• Hasta el 28 de Febrero</strong></p>
            
            <button class="btn-cerrar" onclick="cerrarModal()">INGRESAR</button>
        </div>
    </div>

    <a href="https://wa.me/123456789" class="btn-whatsapp" target="_blank">
        <img src="img/whats" alt="Chat con Mayorista">
    </a>

    <nav class="navbar">
        <h1 style="font-family: 'Playfair Display'; margin:0; letter-spacing: 2px;">TEXTIL MAYORISTA</h1>
    </nav>

    <section class="hero-main">
        <h2>Cat√°logo Mayorista</h2>
        <p>Textiles seleccionados en colores beige y pasteles.</p>
        <div style="margin-top: 60px; border: 1px dashed var(--beige-oscuro); padding: 40px; border-radius: 10px;">
            Aqu√≠ empezaremos a colocar las tarjetas de tus productos.
        </div>
    </section>

    <script>
        function cerrarModal() {
            document.getElementById('miModal').classList.add('hidden');
        }
    </script>

</body>
</html>
