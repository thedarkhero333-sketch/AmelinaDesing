<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textil Mayorista | Tienda Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --beige-fondo: #f5f5dc;
            --beige-oscuro: #d2b48c;
            --rosa-pastel: #f7d9d9;
            --texto: #4a4a4a;
            --blanco: #ffffff;
            --verde-wa: #25d366;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--beige-fondo);
            color: var(--texto);
            overflow-x: hidden;
        }

        /* --- ESTILOS DE LA P√ÅGINA --- */
        .navbar {
            padding: 20px;
            background: var(--blanco);
            text-align: center;
            border-bottom: 1px solid var(--beige-oscuro);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .hero-main {
            padding: 80px 20px;
            text-align: center;
            min-height: 100vh;
        }

        /* --- VENTANA EMERGENTE (MODAL) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000; /* Por encima de todo */
        }

        .modal-content {
            background: var(--rosa-pastel);
            padding: 40px;
            border-radius: 25px;
            max-width: 450px;
            width: 85%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 6px solid var(--blanco);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .oferta-box {
            background: var(--blanco);
            padding: 25px;
            border-radius: 20px;
            margin: 20px 0;
        }

        .tachado {
            text-decoration: line-through;
            color: #b0b0b0;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 5px;
        }

        .destacado {
            font-size: 1.6rem;
            font-weight: 700;
            color: #d17a7a;
            display: block;
            line-height: 1.2;
        }

        .btn-cerrar {
            background: var(--texto);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-cerrar:hover {
            background: #000;
            transform: scale(1.05);
        }

        /* --- BOT√ìN WHATSAPP FLOTANTE --- */
        .btn-whatsapp {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 65px;
            height: 65px;
            z-index: 2000; /* Por debajo del modal, pero arriba del contenido */
            transition: transform 0.3s ease;
        }

        .btn-whatsapp:hover {
            transform: scale(1.15) rotate(5deg);
        }

        .btn-whatsapp img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }

        .hidden {
            display: none !important;
        }

    </style>
</head>
<body>

    <div id="miModal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="font-family: 'Playfair Display'; font-size: 2.5rem; color: #b56b6b; margin: 0;">¬°Liquidaci√≥n!</h2>
            <p style="font-weight: 300; letter-spacing: 1px;">S√ìLO PARA VENTA MAYORISTA</p>
            
            <div class="oferta-box">
                <span class="tachado">M√≠nimo de compra: $300.000</span>
                <span class="destacado">¬°LLEV√Å DESDE SOLO <br>4 PRODUCTOS!</span>
            </div>

            <p style="color: #d17a7a;"><strong>üî• V√°lido hasta el 28 de Febrero</strong></p>
            
            <button class="btn-cerrar" onclick="cerrarModal()">INGRESAR A LA TIENDA</button>
        </div>
    </div>

    <a href="https://wa.me/tu_numero_aqui" class="btn-whatsapp" target="_blank">
        <img src="img/whats" alt="WhatsApp"> 
    </a>

    <nav class="navbar">
        <h1 style="font-family: 'Playfair Display'; margin:0; letter-spacing: 3px; font-size: 1.5rem;">TEXTIL MAYORISTA</h1>
    </nav>

    <section class="hero-main">
        <h2 style="font-family: 'Playfair Display'; font-size: 2.5rem;">Nuestra Colecci√≥n</h2>
        <p>Calidad premium en tonos pasteles y tierra.</p>
        
        <div style="margin-top: 50px; opacity: 0.6;">
            <p>Pr√≥ximamente ver√°s nuestro cat√°logo aqu√≠...</p>
        </div>
    </section>

    <script>
        function cerrarModal() {
            document.getElementById('miModal').classList.add('hidden');
            // Opcional: Permitir scroll despu√©s de cerrar el modal
            document.body.style.overflow = "auto";
        }
        
        // Evitar scroll mientras el modal est√° abierto
        document.body.style.overflow = "hidden";
    </script>

</body>
</html>
