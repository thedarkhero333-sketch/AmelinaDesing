<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amelina Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --beige-fondo: #f5f5dc;
            --beige-oscuro: #d2b48c;
            --rosa-pastel: #f7d9d9;
            --texto: #4a4a4a;
            --blanco: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--beige-fondo);
            color: var(--texto);
        }

        /* --- NAVEGACI√ìN CON LOGO --- */
        .navbar {
            padding: 15px;
            background: var(--blanco);
            text-align: center;
            border-bottom: 1px solid var(--beige-oscuro);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-img {
            max-height: 60px; /* Ajusta este valor seg√∫n qu√© tan grande quieras el logo */
            width: auto;
            display: block;
            margin: 0 auto;
        }

        /* --- MODAL (VENTANITA) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .modal-content {
            background: var(--rosa-pastel);
            padding: 40px;
            border-radius: 25px;
            max-width: 450px;
            width: 85%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 6px solid var(--blanco);
        }

        .oferta-box {
            background: var(--blanco);
            padding: 25px;
            border-radius: 20px;
            margin: 20px 0;
        }

        .tachado {
            text-decoration: line-through;
            color: #b0b0b0;
            display: block;
        }

        .destacado {
            font-size: 1.6rem;
            font-weight: 700;
            color: #d17a7a;
            display: block;
        }

        .btn-cerrar {
            background: var(--texto);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        /* --- BOT√ìN WHATSAPP --- */
        .btn-whatsapp {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            z-index: 2000;
            transition: 0.3s;
        }

        .btn-whatsapp img {
            width: 100%;
            height: 100%;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="miModal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="font-family: 'Playfair Display'; font-size: 2.5rem; color: #b56b6b; margin: 0;">¬°Liquidaci√≥n!</h2>
            <div class="oferta-box">
                <span class="tachado">M√≠nimo de compra: $300.000</span>
                <span class="destacado">¬°LLEV√Å DESDE SOLO <br>4 PRODUCTOS!</span>
            </div>
            <p style="color: #d17a7a;"><strong>üî• V√°lido hasta el 28 de Febrero</strong></p>
            <button class="btn-cerrar" onclick="cerrarModal()">INGRESAR A LA TIENDA</button>
        </div>
    </div>

    <a href="https://wa.me/tu_numero" class="btn-whatsapp" target="_blank">
        <img src="img/whats.png" alt="WhatsApp">
    </a>

    <nav class="navbar">
        <img src="img/ame.png" alt="Logo Ame" class="logo-img">
    </nav>

    <section style="padding: 60px 20px; text-align: center;">
        <h2 style="font-family: 'Playfair Display'; font-size: 2.2rem;">Cat√°logo Mayorista</h2>
        <p>Textiles seleccionados en tonos pasteles.</p>
    </section>

    <script>
        function cerrarModal() {
            document.getElementById('miModal').classList.add('hidden');
            document.body.style.overflow = "auto";
        }
        document.body.style.overflow = "hidden";
    </script>

</body>
</html>
